<!DOCTYPE html>
<html>
<head>
  <title>Secure Cloud Notes</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <h2>🔐 Secure Notes (Cloud Sync)</h2>

  <input type="password" id="password" placeholder="Enter password" />
  <input type="text" id="noteId" placeholder="Note ID (e.g. todo)" />
  <br><br>

  <textarea id="note" rows="10" cols="60" placeholder="Your encrypted note here"></textarea><br>
  <button onclick="saveNote()">Save</button>
  <button onclick="loadNote()">Load</button>

  <script src="script.js"></script>
</body>
</html>
